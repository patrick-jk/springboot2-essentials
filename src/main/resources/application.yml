server:
  error:
    include-stacktrace: on_param

spring:
  application:
    name: springboot2-essentials
  datasource:
    url: jdbc:mysql://localhost:3306/anime?createDatabaseIfNotExist=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
      springframework:
        security:
          web: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: info, health, metrics, prometheus
  metrics:
    tags:
      application: ${spring.application.name}

  info:
    env:
      enabled: true

info:
  app: Spring Boot 2 Essentials By DevDojo
  website: https://devdojo.academy
  github: https://github.com/devdojobr/springboot2essentials